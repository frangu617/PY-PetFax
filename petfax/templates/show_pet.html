<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ pet['pet_name'] }} Details</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <div class="pet-container">
        <div class="pet-item">
            <h2>{{ pet['pet_name'] }}</h2>
            <img src="{{ pet['pet_photo'] }}" alt="Photo of {{ pet['pet_name'] }}">
            <p>{{ pet['pet_fact'] }}</p>
            <a href="{{ url_for('pet.index') }}" class="button">Back</a>
        </div>
    </div>
</body>

</html>
